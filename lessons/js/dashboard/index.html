<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>


    <div class="container-fluid">
        <div class="row content">
            <br>

            <div class="col-sm-12">
                <div class="well">
                    <h4>לוח מחוונים ללומדה: <span id="corseName"></span></h4>
                    <p>כאן ניתן לראות את נתוני הלמידה של כלל העובדים.</p>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="well">
                            <h4 id="total-tudents-title">כלל הלומדים</h4>
                            <p id="total-students-value">1 Million</p>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="well">
                            <h4 class="chart-title">עברו את המבחן</h4>
                            <p>100 Million</p>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="well">
                            <h4 class="chart-title">נשכשלו במבחן</h4>
                            <p>10 Million</p>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="well">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="well">
                            <h4 class="chart-title">חלוקה לפי אחוזים</h4>
                            <div id="piechart" style="width: 100%; height: auto;"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="well">

                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="well">
                            <p>Text</p>
                            <p>Text</p>
                            <p>Text</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="well">
                            <div id="curve_chart" style="width: 100%; height: auto;"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="well">
                            <p>Text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
